<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ver Puestos</title>
  <link rel="stylesheet" href="verPuesto.css" />
</head>
<body>

  <form class="formVerPuestos">
    <a href="EmpresaInicio.html" class="btn-volver">← Volver</a>
    <div class="bloque">
      <h2>Empresa del Puesto</h2>
      <p class="nombreEmpresa"></p>
    </div>

    <p>Selecciona un puesto para ver los registros y tener un control de ingreso:</p>
    <select name="puestos" class="puestos">
      <option>Seleccionar el puesto</option>
    </select>

    <p>Contraseña del inicio de sesión del puesto:</p>
    <input type="text" class="contrasena" name="contrasena" />

    <input type="button" class="EnviarPuesto" value="Ver registro de visitantes" />
  </form>

  <script src="verPuestos.js"></script>
</body>
</html>
