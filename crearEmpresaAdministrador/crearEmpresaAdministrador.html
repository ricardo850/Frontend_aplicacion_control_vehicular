<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link rel="stylesheet" href="crearEmpresaAdministrador.css" />
</head>
<body>

  <form class="formInicioSesion">
    <a href="/MenuOpcionesAdministrador/MenuOpcionesAdministrador.html" class="btn-volver">← Volver</a>

    <h1 class="titulo-form">Registro</h1>

    <label>Digita tus nombres</label>
    <input type="text" name="nombres" class="nombres" />

    <label>Digita tus apellidos</label>
    <input type="text" name="apellidos" class="apellidos" />

    <label>Digita el nombre de la empresa</label>
    <input type="text" name="empresa" class="empresa" />

    <label>Digita tu correo</label>
    <input type="text" name="correo" class="correo" />

    <label>Digita tu contraseña</label>
    <input type="password" name="contrasena" class="contrasena" />

    <input type="button" class="btnEnviar" value="Enviar" />
  </form>

  <script src="crearEmpresaAdministrador.js"></script>
