<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="EstilosInicioSesion.css" />
</head>
<body>
  <div class="contenedor">
    <!-- Login Card -->
    <div class="card">
      <h2 class="titulo-registrarse">
        <a href="/crearEmpresaAPK/crearEmpresa.html">¿No tienes cuenta? Registrarse</a>
      </h2>

      <form class="formInicioSesion">
        <h1>Login</h1>

        <label for="empresa">Empresa</label>
        <input type="text" class="empresa" name="empresa" placeholder="Ingresa tu empresa" required>

        <label for="correo">Correo</label>
        <input type="email" class="correo" name="correo" placeholder="Ingresa tu correo" required>

        <label for="contrasena">Contraseña</label>
        <input type="password" class="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>

        <button class="btnEnviar" >Iniciar sesión</button>
      </form>
    </div>

    
    <div class="enlaces-laterales">
      <a href="/formularios/visitantes/formularioVisitantes.html">Formulario Visitantes</a>
      <a href="/InicioSesionAdministrador/InicioSesionAdministrador.html">Perfil Administrador</a>
      <a href="/formularios/vehiculos/FormularioIngresoVehicular.html">Formulario ingreso de vehiculos</a>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
